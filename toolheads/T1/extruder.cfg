[extruder1]
step_pin: EBBT1:PD0
dir_pin: !EBBT1:PD1
enable_pin: !EBBT1:PD2
microsteps: 16
rotation_distance: 22.92  #22.23
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBT1:PB13
sensor_type: Generic 3950
sensor_pin: EBBT1:PA3
control: pid
pid_Kp=21.499
pid_Ki=1.078
pid_Kd=107.228
min_temp: -10
max_temp: 300
min_extrude_temp: 180
pressure_advance: 0.035                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder1]
uart_pin: EBBT1:PA15
run_current: 0.45
hold_current: 0.1
driver_TPOWERDOWN: 20
stealthchop_threshold: 999999

