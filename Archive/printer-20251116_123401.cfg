#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR ON CAN Board
[extruder]
max_extrude_only_distance: 100.0
step_pin: can_th: PA7
dir_pin: !can_th: PA5
enable_pin: !can_th: PB4
rotation_distance: 21.95                # 22.6789511

#Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: can_th: PA8
sensor_type: Generic 3950
sensor_pin: can_th: PA0
min_temp: 10
max_temp: 282
max_power: 1.0
min_extrude_temp: 170
##  Try to keep pressure_advance below 1.0
# pressure_advance: 0.035
##  Default is 0.040, leave stock
# pressure_advance_smooth_time: 0.040
# max_extrude_cross_section: 10

##  E0 on MOTOR ON CAN Board
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: can_th: PA10
interpolate: false
run_current: 0.7                        # moons motor má proud 1A, 1*0.707 = zaokrouhleně 0.7. Default 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#[firmware_retraction]
#retract_lenght: 0.8
#retract_speed: 60
#unretract_speed: 40

